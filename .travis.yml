language: rust
sudo: required
dist: trusty
addons:
  apt:
    packages:
      - libssl-dev
cache: cargo
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly

before_cache: |
  if [[ "$TRAVIS_RUST_VERSION" == nightly ]]; then
    RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin -f
  fi

script:
  - set -e
  - cargo clean
  - cargo build
  - cargo test
  - cargo doc --no-deps
  - cargo package
  - cargo login ${CRATES_IO_TOKEN}
  - cargo publish
  - set +e

after_success: |
  if [[ "$TRAVIS_RUST_VERSION" == nightly ]]; then
    set -e
    cargo tarpaulin --out Xml &&
    bash <(curl -s https://codecov.io/bash)
    set +e
  fi
